<html>
  <head>
     <link rel="stylesheet" type="text/css" href="index.css">
  </head> 
  <h2><center>Registration Form</center></h2>
<form id="registration-form">
  <table>
    <tr>
  <td><label for="name">Name:</label></td>
 <td> <input type="text" id="name" name="name" placeholder="Enter your name" required><br></td>
</tr>

<tr>
<td>  <label for="email">Email:</label></td>
  <td><input type="email" id="email" name="email" placeholder="Enter your email" required><br></td>
</tr>

<tr>
  <td><label for="password">Password:</label></td>
  <td><input type="password" id="password" name="password"  placeholder = "Enter youur password" required><br></td>
</tr>

<tr>
  <td><label for="dob">dob:</label></td>
 <td> <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required><br></td>
</tr>

<tr>
 <td> <label for="terms">Accept terms and conditions</label></td>
 <td> <input type="checkbox" id="terms" name="terms" required><br></td>
</tr>

<tr>
  <td></td>
  <td><button type="submit">Submit</button></td>
</tr>
  </table>
</form>

<h2><center>Entries</center></h2>
<table id="user-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>dob</th>
      <th>Accepted Terms</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
